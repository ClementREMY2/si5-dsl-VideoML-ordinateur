<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Page & Monaco styling -->
        <link href="styles.css" rel="stylesheet"/>
        <title>VideoML</title>
    </head>
    <body>
        <h1>VideoML</h1>

        <!-- Use a wrapper to display Monaco + Canvas side-by-side -->
        <div id="page-wrapper">
            <!-- Monaco half -->
            <div class="half">
                <div class="wrapper">
                    <div id="monaco-editor-root"></div>
                </div>
            </div>
            <!-- Canvas half -->
            <div class="half">
                <canvas id='video-ml-canvas' width=500 height=600></canvas>
            </div>
        </div>

        <!-- Status message location -->
        <div style="text-align:center">
            <span id="status-msg"></span>
        </div>

        <!-- Monaco Configuration -->
        <script type="module" src="video-ml.js"></script>
    </body>
</html>
